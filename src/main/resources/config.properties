# Discord Bot Configuration
discord.token=your_discord_token_here

# LeetCode API Configuration
leetcode.api.url=https://leetcode.com/graphql
leetcode.api.recent_submissions_query=query recentAcSubmissionList($username: String!, $limit: Int) { recentAcSubmissionList(username: $username, limit: $limit) { id title titleSlug timestamp } }

# LeetCode Authentication
# To get these values:
# 1. Log into LeetCode in your browser
# 2. Open Developer Tools (F12)
# 3. Go to Application > Cookies > leetcode.com
# 4. Copy the values for LEETCODE_SESSION and csrftoken
leetcode.session=your_leetcode_session_here
leetcode.csrf_token=your_leetcode_csrf_token_here